<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Embedded Art Exhibition</title>
  <style>
    html,
    body,
    #embed-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #embed-container iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="embed-container">
    <!--begin kunstmatrix-->
    <iframe allowfullscreen="true" frameborder="0" scrolling="no" src="https://art.kunstmatrix.com/apps/artspaces/?external=true&uid=97447&exhibition=11811917" width="100%" height="100%"></iframe>
    <!--end kunstmatrix-->
  </div>
</body>
</html>
